<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/02b2ba4a5f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/home.css">
  <title>AluraGeek</title>
</head>

<body>
  <header>
    <div class="logo__header__footer">
      <img src="../img/imgHeaderGeek.jpg" alt="Imagen de Corazones-logo AluraGeek">
      <p>AluraGeek</p>
    </div>
  </header>
  <main class="container">
    <section class="list__products">
      <h2>MIS PRODUCTOS:</h2>
      <div class="products" data-lista>
      </div>
    </section>
    <section class="add-product">
      <form data-formulario>
        <h2>AGREGAR PRODUCTO:</h2>
        <input name="nombre" type="text" placeholder="nombre..." required data-nombre>
        <input name="precio" type="number" placeholder="precio..." required data-precio>
        <input name="imagen" type="text" placeholder="imagen..." required data-imagen>
        <div class="box__buttons__form">
          <button type="submit">Enviar</button>
          <button type="reset">Limpiar</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <div class="logo__header__footer">
      <img src="../img/imgHeaderGeek.jpg" alt="Imagen de Corazones-logo AluraGeek">
      <p>AluraGeek</p>
    </div>
    <div>
      <p class="footer__info__developer">Desarrollado por EMILIANO G. FERREYRA</p>
      <p class="footer__info__year">ALURA LATAM - 2024</p>
    </div>
  </footer>

  <script src="../javascript/home.js" type="module"></script>

</body>

</html>
